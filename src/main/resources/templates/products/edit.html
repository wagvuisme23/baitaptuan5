<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <h2>Edit Product</h2>
    <form th:action="@{/products/edit}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter product price">
        </div>
        <div class="form-group">
            <label for="imageProduct">Product Image</label>
            <input type="file" class="form-control" id="imageProduct" name="imageProduct">
            <img th:src="@{/productImages/{image}(image=${product.image})}" alt="Product image"
                 th:if="${product.image != null}" width="150" height="120">
        </div>
        <input type="hidden" th:field="*{id}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
